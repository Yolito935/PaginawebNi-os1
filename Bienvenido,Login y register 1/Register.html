  <script>
    // Tu Client ID de Google Cloud
    const client_id = "613829731258-3fcu3mccadet82f5kos22efvdu7aqp0m.apps.googleusercontent.com";
    let googleClient;

    // Inicializar Google OAuth
    window.onload = () => {
      googleClient = google.accounts.oauth2.initTokenClient({
        client_id: client_id,
        scope: 'profile email',
        callback: handleCredentialResponse
      });
    };


     document.getElementById('google-btn').addEventListener('click', () => {
      googleClient.requestAccessToken();
    });

    // Manejar la respuesta
    function handleCredentialResponse(response) {
      if (response.error) {
        console.error("Error:", response.error);
        document.getElementById("mensaje").innerText = "Error al iniciar sesiÃ³n";
        return;
      }


      const token = response.access_token;

      // Obtener datos del usuario
      fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(user => {
        console.log("Usuario:", user);

        // âœ… ENVIAR AL BACKEND LOCAL (http://localhost:3000)
        fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            nombre: user.name,
            email: user.email,
            google_id: user.id,
            foto_url: user.picture
          })
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("mensaje").innerText = data.mensaje || "Registro enviado.";
        })
        .catch(err => {
          console.error("Error al enviar al backend:", err);
          document.getElementById("mensaje").innerText = "Error al enviar tu solicitud.";
        });
      })
      .catch(err => {
        console.error("Error al obtener datos de Google:", err);
        document.getElementById("mensaje").innerText = "Error al cargar tu informaciÃ³n.";
      });
    }
  </script>
